<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 1 Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .header .session-id {
        font-size: 12px;
        opacity: 0.8;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-bubble {
        background: #f1f3f4;
        color: #333;
      }

      .message-meta {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 4px;
      }

      .input-area {
        padding: 20px;
        border-top: 1px solid #e0e0e0;
        background: white;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      #messageInput {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      #messageInput:focus {
        border-color: #667eea;
      }

      #sendBtn {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      #sendBtn:hover {
        transform: translateY(-2px);
      }

      #sendBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 10px;
        color: #666;
        font-style: italic;
      }

      .loading.show {
        display: block;
      }

      .stats {
        padding: 10px 20px;
        background: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        font-size: 12px;
        color: #666;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1>ğŸ¤– ë£¨ë¯¸ì˜ ì«„ë”°êµ¬ ğŸ¤–</h1>
        <div class="session-id" id="sessionDisplay">New Session</div>
      </div>

      <div class="messages" id="messages">
        <div class="message assistant">
          <div class="message-bubble">ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
        </div>
      </div>

      <div class="loading" id="loading">AIê°€ ë‹µë³€ì„ ìƒì„±í•˜ëŠ” ì¤‘...</div>

      <div class="stats">
        <span>í† í°: <strong id="totalTokens">0</strong></span>
        <span>ë¹„ìš©: <strong id="totalCost">$0.000000</strong></span>
        <span>ë©”ì‹œì§€: <strong id="messageCount">0</strong></span>
      </div>

      <div class="input-area">
        <div class="input-group">
          <input
            type="text"
            id="messageInput"
            placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
            autocomplete="off"
          />
          <button id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>
        </div>
      </div>
    </div>

    <script>
      let sessionId = null;
      let totalTokens = 0;
      let totalCost = 0;
      let messageCount = 0;

      // Enter í‚¤ë¡œ ì „ì†¡
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message) return;

        // UI ì—…ë°ì´íŠ¸
        addMessage("user", message);
        input.value = "";
        input.disabled = true;
        document.getElementById("sendBtn").disabled = true;
        document.getElementById("loading").classList.add("show");

        try {
          // API í˜¸ì¶œ
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              sessionId: sessionId,
              message: message,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // ì„¸ì…˜ ID ì €ì¥
            if (!sessionId) {
              sessionId = data.sessionId;
              document.getElementById("sessionDisplay").textContent =
                `Session: ${sessionId.substring(0, 8)}...`;
            }

            // ì‘ë‹µ í‘œì‹œ
            addMessage("assistant", data.response);

            // í†µê³„ ì—…ë°ì´íŠ¸
            totalTokens += data.tokensUsed;
            totalCost += data.totalCost;
            messageCount += 2;

            document.getElementById("totalTokens").textContent = totalTokens;
            document.getElementById("totalCost").textContent =
              `$${totalCost.toFixed(6)}`;
            document.getElementById("messageCount").textContent = messageCount;
          } else {
            addMessage("assistant", `ì˜¤ë¥˜: ${data.error}`);
          }
        } catch (error) {
          addMessage("assistant", `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`);
        } finally {
          input.disabled = false;
          document.getElementById("sendBtn").disabled = false;
          document.getElementById("loading").classList.remove("show");
          input.focus();
        }
      }

      function addMessage(role, content) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = content;

        const meta = document.createElement("div");
        meta.className = "message-meta";
        meta.textContent = new Date().toLocaleTimeString("ko-KR");

        bubble.appendChild(meta);
        messageDiv.appendChild(bubble);
        messagesDiv.appendChild(messageDiv);

        // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
