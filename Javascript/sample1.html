<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JS 실습 예제</title>
</head>
<body>
  <h1>자바스크립트 실습 중! 👩🏻‍💻</h1>
  <p id="text">버튼을 눌러보세요! 🎈</p>
  <button onclick="changeText()">눌러봐!</button>

  <script>
    function changeText() {
      document.getElementById("text").innerText = "짜잔! 바뀌었당! ✨🎉";
    }
  </script>
</body>
</html>
