<!DOCTYPE html>
<html>
<body>

<p id="output"></p>

<button onclick="checkNumber()">숫자 확인</button>

<script>
function checkNumber() {
  let number = prompt("숫자를 입력하세요:");
  number = parseInt(number); // 문자열을 숫자로 변환

  if (isNaN(number)) {
    document.getElementById("output").innerHTML = "유효한 숫자를 입력하세요.";
  } else if (number % 2 === 0) {
    document.getElementById("output").innerHTML = number + " 은(는) 짝수입니다.";
  } else {
    document.getElementById("output").innerHTML = number + " 은(는) 홀수입니다.";
  }
}
</script>

</body>
</html>
