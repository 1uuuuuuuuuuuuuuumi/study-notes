<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>👧🏻 랜덤 이모지 뽑기 🎰</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #d4f1ff, #ffe4f7);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        color: #ff4fa1;
        margin-bottom: 20px;
      }
      #emoji {
        font-size: 80px;
        margin: 20px 0;
      }
      button {
        padding: 15px 25px;
        border: none;
        border-radius: 12px;
        background: #ffcc80;
        color: #5d4037;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #fdd835;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>👧🏻 랜덤 이모지 뽑기 🎲</h1>
    <div id="emoji">❓</div>
    <button onclick="getEmoji()">돌려보기!</button>

    <script>
      const emojis = [
        "🍕",
        "🍔",
        "🍟",
        "🍩",
        "🍓",
        "🍒",
        "🍇",
        "🍎",
        "🌈",
        "⭐",
        "🔥",
        "🐱",
        "🐶",
        "🐧",
        "🐸",
        "🐻",
        "🐰",
        "🐹",
        "👑",
        "🎁",
        "🎵",
      ];

      function getEmoji() {
        const randomIndex = Math.floor(Math.random() * emojis.length);
        document.getElementById("emoji").textContent = emojis[randomIndex];
      }
    </script>
  </body>
</html>
