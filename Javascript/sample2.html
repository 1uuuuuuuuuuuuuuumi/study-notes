<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>콘솔에서 리터럴 예제 확인하기</h1>

  <script>
    // 숫자 리터럴
    const age = 25;
    const pi = 3.14;

    // 문자열 리터럴
    const greeting = "私！ 루미!";
    const lang = 'JavaScript';

    // 불리언 리터럴
    const isLumiCute = true;
    const isDarkMode = false;

    // null 리터럴
    const noValue = null;

    // undefined 리터럴
    let notYetDefined;

    // 배열 리터럴
    const colors = ["red", "green", "blue"];

    // 객체 리터럴
    const user = {
      name: "호빵맨",
      age: 7,
      isStudent: true
    };

    // 콘솔에 출력
    console.log("호빵맨 나이:", age);
    console.log("원주율:", pi);
    console.log("인사:", greeting);
    console.log("호빵맨은 귀엽다?", isLumiCute);
    console.log("값이 없음:", noValue);
    console.log("아직 정의되지 않음:", notYetDefined);
    console.log("컬러 배열:", colors);
    console.log("유저 정보:", user);
  </script>
</body>
</html>
