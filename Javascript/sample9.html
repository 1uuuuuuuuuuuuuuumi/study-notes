    <style>

      }

  <body>
    <div class="app" role="application" aria-label="ë“œë˜ê·¸ë¡œ ì •ë ¬ë˜ëŠ” TODO ì•±">
      <header>
        <h1>ğŸ‘§ğŸ» TODO â€” ë“œë˜ê·¸í•´ì„œ ìˆœì„œ ë°”ê¾¸ê¸°</h1>
        <span class="muted">ìë™ ì €ì¥ë¨</span>
      </header>

      <form class="input-bar" id="todoForm" autocomplete="off">
        <input
          id="todoInput"
          type="text"
          placeholder="í•  ì¼ì„ ì…ë ¥í•˜ê³  Enter! (Ctrl+Enter: ì¤„ë°”ê¿ˆ ë°©ì§€, Esc: ë¹„ìš°ê¸°)"
          aria-label="í•  ì¼ ì…ë ¥"
        />
        <button type="submit" aria-label="ì¶”ê°€">ì¶”ê°€</button>
      </form>

      <div class="filters" id="filters" role="tablist" aria-label="í•„í„°">
        <button role="tab" data-filter="all" aria-pressed="true">ì „ì²´</button>
        <button role="tab" data-filter="active" aria-pressed="false">
          ì§„í–‰ì¤‘
        </button>
        <button role="tab" data-filter="done" aria-pressed="false">ì™„ë£Œ</button>
      </div>

      <ul class="list" id="list" aria-live="polite"></ul>
      <div class="empty" id="empty" hidden>
        í•  ì¼ì´ ë¹„ì–´ ìˆì–´ìš”. ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš” âœ¨
      </div>

      <footer>
        <div id="count">0ê°œ</div>
        <div class="muted">Tip: ë§ˆìš°ìŠ¤ë¡œ ëŒì–´ ì •ë ¬ â€¢ ì²´í¬ë¡œ ì™„ë£Œ</div>
      </footer>
    </div>

    <script>
      (() => {
        // ----- ìƒíƒœ & ìŠ¤í† ë¦¬ì§€ ------------------------------------------------------
        const STORAGE_KEY = "todos-dnd-v1";
        /** @type {{id:string, text:string, done:boolean}[]} */
        let state = load() || [
          { id: uid(), text: "ì´ í•­ëª©ì„ ë“œë˜ê·¸í•´ì„œ ìˆœì„œ ë°”ê¿”ë´!", done: false },
          { id: uid(), text: "ì²´í¬í•˜ë©´ ì™„ë£Œ ì²˜ë¦¬ë¼ìš”.", done: false },
          { id: uid(), text: "í•„í„°(ì „ì²´/ì§„í–‰/ì™„ë£Œ)ë„ ëˆŒëŸ¬ë³´ê¸°~", done: false },
        ];
        let currentFilter = "all"; // all | active | done

        // ----- ì—˜ë¦¬ë¨¼íŠ¸ ------------------------------------------------------------
        const $list = document.getElementById("list");
        const $empty = document.getElementById("empty");
        const $form = document.getElementById("todoForm");
        const $input = document.getElementById("todoInput");
        const $filters = document.getElementById("filters");
        const $count = document.getElementById("count");

        // ----- ìœ í‹¸ ----------------------------------------------------------------
        function uid() {
          return Math.random().toString(36).slice(2, 10);
        }
        function save() {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
        function load() {
          try {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || "null");
          } catch {
            return null;
          }
        }
        const debounce = (fn, ms = 150) => {
          let t;
          return (...args) => {
            clearTimeout(t);
            t = setTimeout(() => fn(...args), ms);
          };
        };

        // ----- ë Œë” ----------------------------------------------------------------
        function getFiltered() {
          if (currentFilter === "active") return state.filter((t) => !t.done);
          if (currentFilter === "done") return state.filter((t) => t.done);
          return state.slice();
        }

        function render() {
          const items = getFiltered();
          $list.innerHTML = "";
          if (items.length === 0) {
            $empty.hidden = false;
          } else {
            $empty.hidden = true;
            const frag = document.createDocumentFragment();
            for (const t of items) {
              frag.appendChild(renderItem(t));
            }
            $list.appendChild(frag);
          }
          $count.textContent = `${state.length}ê°œ`;
          saveDebounced();
        }

        function renderItem(t) {
          const li = document.createElement("li");
          li.className = `item${t.done ? " done" : ""}`;
          li.draggable = true;
          li.dataset.id = t.id;
          li.setAttribute("aria-grabbed", "false");

          // ì²´í¬ë°•ìŠ¤
          const lab = document.createElement("label");
          lab.style.display = "flex";
          lab.style.alignItems = "center";
          lab.style.gap = "8px";
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = t.done;
          cb.setAttribute("aria-label", "ì™„ë£Œ í‘œì‹œ");
          const text = document.createElement("div");
          text.className = "text";
          text.textContent = t.text;
          lab.append(cb, text);

          // í•¸ë“¤
          const grip = document.createElement("div");
          grip.className = "grip";
          grip.textContent = "â‹®â‹®";

          // ì•¡ì…˜
          const actions = document.createElement("div");
          actions.className = "actions";
          const btnDone = document.createElement("button");
          btnDone.className = "btn done";
          btnDone.textContent = "ì™„ë£Œ";
          btnDone.type = "button";
          const btnDel = document.createElement("button");
          btnDel.className = "btn delete";
          btnDel.textContent = "ì‚­ì œ";
          btnDel.type = "button";
          actions.append(btnDone, btnDel);

          li.append(grip, lab, actions);
          return li;
        }

        const saveDebounced = debounce(save, 120);

        // ----- ì…ë ¥ ----------------------------------------------------------------
        $form.addEventListener("submit", (e) => {
          e.preventDefault();
          const text = $input.value.trim();
          if (!text) return;
          state.unshift({ id: uid(), text, done: false });
          $input.value = "";
          render();
        });

        // UX: Ctrl+Enterë¡œ ìƒˆ ì¤„ ë°©ì§€/ë¹ ë¥¸ ì¶”ê°€(ì—”í„°ëŠ” ê¸°ë³¸ submit)
        $input.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            $input.value = "";
          }
        });

        // ----- í•„í„° ----------------------------------------------------------------
        $filters.addEventListener("click", (e) => {
          const btn = e.target.closest("button[data-filter]");
          if (!btn) return;
          currentFilter = btn.dataset.filter;
          for (const b of $filters.querySelectorAll("button"))
            b.setAttribute("aria-pressed", "false");
          btn.setAttribute("aria-pressed", "true");
          render();
        });

        // ----- ì´ë²¤íŠ¸ ìœ„ì„: ì²´í¬/ì‚­ì œ ----------------------------------------------
        $list.addEventListener("click", (e) => {
          const li = e.target.closest(".item");
          if (!li) return;
          const id = li.dataset.id;
          if (
            e.target.matches("input[type=checkbox]") ||
            e.target.closest(".btn.done")
          ) {
            toggleDone(id);
          } else if (e.target.closest(".btn.delete")) {
            del(id);
          }
        });

        function toggleDone(id) {
          const t = state.find((t) => t.id === id);
          if (!t) return;
          t.done = !t.done;
          render();
        }
        function del(id) {
          state = state.filter((t) => t.id !== id);
          render();
        }

        // ----- Drag & Drop ì •ë ¬ ----------------------------------------------------
        let draggedId = null;

        $list.addEventListener("dragstart", (e) => {
          const li = e.target.closest(".item");
          if (!li) return;
          draggedId = li.dataset.id;
          li.classList.add("dragging");
          li.setAttribute("aria-grabbed", "true");
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text/plain", draggedId);
        });

        $list.addEventListener("dragend", (e) => {
          const li = e.target.closest(".item");
          if (li) {
            li.classList.remove("dragging");
            li.setAttribute("aria-grabbed", "false");
          }
        });

        $list.addEventListener("dragover", (e) => {
          e.preventDefault(); // drop í—ˆìš©
          const after = getDragAfterElement($list, e.clientY);
          const draggingEl = $list.querySelector(".item.dragging");
          if (!draggingEl) return;
          if (after == null) {
            $list.appendChild(draggingEl);
          } else {
            $list.insertBefore(draggingEl, after);
          }
        });

        $list.addEventListener("drop", (e) => {
          e.preventDefault();
          const order = [...$list.querySelectorAll(".item")].map(
            (li) => li.dataset.id
          );
          // í˜„ì¬ í•„í„° ìƒíƒœì—ì„œ ë³´ì´ëŠ” ìˆœì„œë§Œ ë°”ë€Œì—ˆì„ ìˆ˜ ìˆìœ¼ë‹ˆ, ì „ì²´ stateë¥¼ ìƒˆ ìˆœì„œë¡œ ì¬ì •ë ¬
          // 1) ë³´ì´ëŠ” ì•„ì´í…œ ìˆœì„œë¥¼ ìš°ì„ ìœ¼ë¡œ, 2) ë³´ì´ì§€ ì•ŠëŠ” ì•„ì´í…œì€ ê¸°ì¡´ ìˆœì„œë¥¼ ìœ ì§€
          const visibleIds = new Set(order);
          const visible = state.filter((t) => visibleIds.has(t.id));
          const invisible = state.filter((t) => !visibleIds.has(t.id));
          // order ìˆœì„œëŒ€ë¡œ visible ì¬ë°°ì¹˜
          const reorderedVisible = order
            .map((id) => visible.find((t) => t.id === id))
            .filter(Boolean);
          state = [...reorderedVisible, ...invisible];
          saveDebounced();
          render(); // ìƒˆë¡œìš´ ìˆœì„œë¥¼ ë°˜ì˜
        });

        function getDragAfterElement(container, y) {
          const els = [...container.querySelectorAll(".item:not(.dragging)")];
          let closest = { offset: Number.NEGATIVE_INFINITY, element: null };
          for (const el of els) {
            const box = el.getBoundingClientRect();
            const offset = y - (box.top + box.height / 2);
            if (offset < 0 && offset > closest.offset) {
              closest = { offset, element: el };
            }
          }
          return closest.element;
        }

        // ----- ì´ˆê¸° ë Œë” -----------------------------------------------------------
        render();
      })();
    </script>
