<!-- ✅ Red & White Theme (replace your <style> or put below) -->
<style>
  :root {
    --primary: #dc0630; /* 메인 레드 */
    --primary-weak: #ffdde2; /* 연한 레드 배경 */
    --ink: #1f1f1f; /* 본문 텍스트 */
    --muted: #70757a;
    --line: #eee; /* 라인 */
    --bg: #ffffff; /* 카드/배경 */
    --shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
  }

  body {
    margin: 0;
    background: #fafafa;
    font-family: "Pretendard", "Apple SD Gothic Neo", system-ui, -apple-system,
      Segoe UI, Roboto, sans-serif;
    color: var(--ink);
  }
  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 28px;
    background: var(--bg);
    border-radius: 16px;
    box-shadow: var(--shadow);
    border: 1px solid var(--line);
  }
  h1 {
    margin: 0 0 8px;
    text-align: center;
    font-size: 28px;
    color: var(--primary);
  }
  .sub {
    text-align: center;
    color: var(--muted);
    margin-bottom: 20px;
  }

  .breadcrumb {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 14px;
  }
  .breadcrumb a {
    color: var(--muted);
    text-decoration: none;
  }
  .breadcrumb strong {
    color: var(--ink);
  }

  /* Table */
  .cart-table {
    width: 100%;
    border-collapse: collapse;
  }
  .cart-table th,
  .cart-table td {
    padding: 14px 10px;
    border-bottom: 1px solid var(--line);
    vertical-align: middle;
  }
  .cart-table th {
    background: #fff;
    color: #444;
    font-weight: 700;
    border-top: 1px solid var(--line);
  }
  .col-check {
    width: 44px;
    text-align: center;
  }
  .col-img {
    width: 84px;
  }
  .prod {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .prod img {
    width: 64px;
    height: 64px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  }
  .prod .name {
    font-weight: 700;
  }
  .prod .opts {
    font-size: 12px;
    color: var(--muted);
  }

  /* Buttons */
  .btn {
    border: none;
    border-radius: 10px;
    padding: 9px 14px;
    font-weight: 800;
    cursor: pointer;
    transition: 0.15s;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .btn-primary {
    background: var(--primary);
    color: #fff;
  }
  .btn-primary:hover {
    filter: brightness(0.95);
  }
  .btn-ghost {
    background: #fff;
    color: var(--primary);
    border: 1px solid var(--primary);
  }
  .btn-ghost:hover {
    background: var(--primary-weak);
  }

  /* Qty */
  .qty {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px;
    border: 1px solid var(--line);
    border-radius: 10px;
    background: #fff;
  }
  .qty input {
    width: 44px;
    text-align: center;
    border: none;
    outline: none;
    font-weight: 700;
    color: var(--ink);
  }

  .price {
    font-weight: 800;
  }
  .text-right {
    text-align: right;
  }

  /* Summary cards */
  .summary {
    margin-top: 22px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  .card {
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--shadow);
  }
  .card .label {
    font-size: 12px;
    color: var(--muted);
  }
  .card .value {
    font-size: 20px;
    font-weight: 900;
    margin-top: 6px;
    color: var(--ink);
  }
  #sum-total {
    color: var(--primary);
  }

  .actions {
    display: flex;
    gap: 8px;
    justify-content: flex-end;
    margin: 14px 0 20px;
  }
  .checkout {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 14px;
  }

  /* Accent row on hover */
  #cart-body tr:hover {
    background: #fffafa;
  }

  /* Mobile */
  @media (max-width: 720px) {
    .summary {
      grid-template-columns: 1fr 1fr;
    }
    .actions,
    .checkout {
      flex-direction: column;
      align-items: stretch;
    }
    .prod .opts {
      display: none;
    }
  }
</style>
